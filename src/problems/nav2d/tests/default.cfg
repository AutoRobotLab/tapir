# General-purpose settings.
color = true
verbose = true

[ABT]
nParticles = 2000
historiesPerStep = 2000
maximumDepth = 400

selectionStrategy = ucb(1000)
rolloutStrategy = default(0)
backpropagationStrategy = robust()

maxObservationDistance = 1.0

[problem]
discountFactor = 0.99

timeStepLength = 1.0
costPerUnitTime = 10.0
interpolationStepCount = 30
crashPenalty = 5000.0
boundsHitPenalty = 0.0
goalReward = 1000.0

maxSpeed = 1.0
costPerUnitDistance = 1.0
speedErrorType = proportional gaussian noise
speedErrorSD = 0.05

maxRotationalSpeed = 0.125 # Turns per unit time
costPerRevolution = 1.0
rotationErrorType = absolute gaussian noise
rotationErrorSD = 0.001

mapPath = tests/maps/map-with-changes.txt

[changes]
hasChanges = false
changesPath = tests/changes/changes.txt

[heuristics]
enabled = true

[simulation]
savePolicy = false
nSteps = 200
nRuns = 1
