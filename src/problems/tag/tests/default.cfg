# General-purpose settings.
color = true
verbose = true

[ABT]
historiesPerStep = 4000
stepTimeout = 0
maximumDepth = 100

searchHeuristic = default()
searchStrategy = ucb(10)
estimator = mean()

[problem]
discountFactor = 0.95

mapPath = tests/maps/map.txt
moveCost = 1
tagReward = 10
failedTagPenalty = 10
opponentStayProbability = 0.2

[changes]
hasChanges = true
changesPath = tests/changes/mid-wall.txt
areDynamic = true

[simulation]
savePolicy = false
nSteps = 200
minParticleCount = 500
nRuns = 1
