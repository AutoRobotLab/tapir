# General-purpose settings.
color = true
verbose = true

[ABT]
historiesPerStep = 40000
maximumDepth = 300

selectionStrategy = ucb(10)
rolloutStrategy = default(0)
estimator = mean()
chooser = max()

[problem]
discountFactor = 0.95

mapPath = tests/maps/map.txt
moveCost = 1
tagReward = 10
failedTagPenalty = 10
opponentStayProbability = 0.2

[changes]
hasChanges = true
changesPath = tests/changes/mid-wall.txt

[heuristics]
enabled = true

[simulation]
savePolicy = false
nSteps = 200
minParticleCount = 5000
nRuns = 1
