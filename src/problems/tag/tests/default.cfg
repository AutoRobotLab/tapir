# General-purpose settings.
color = true
verbose = true

[ABT]
historiesPerStep = 1000
maximumDepth = 100

searchStrategy = basic(ucb(10), default())
estimator = mean()

[problem]
discountFactor = 0.95

mapPath = tests/maps/map.txt
moveCost = 1
tagReward = 10
failedTagPenalty = 10
opponentStayProbability = 0.2

[changes]
hasChanges = true
changesPath = tests/changes/mid-wall.txt
areDynamic = true

[simulation]
savePolicy = false
nSteps = 200
minParticleCount = 100
nRuns = 1
