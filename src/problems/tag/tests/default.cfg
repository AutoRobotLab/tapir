# General-purpose settings.
color = true
verbose = true

[ABT]
historiesPerStep = 20000 # 0 => infinity
stepTimeout = 0 # 0 => infinity
maximumDepth = 100

searchHeuristic = exactMdp()
searchStrategy = ucb(10.0)
estimator = mean()

[problem]
discountFactor = 0.95

mapPath = tests/maps/map.txt
moveCost = 1
tagReward = 10
failedTagPenalty = 10
opponentStayProbability = 0.2

[changes]
hasChanges = false
changesPath = tests/changes/mid-wall.txt
areDynamic = true

[simulation]
savePolicy = false
nSteps = 200
minParticleCount = 5000
nRuns = 1
