# General-purpose settings.
color = true
verbose = true

[ABT]
nParticles = 5000
historiesPerStep = 10000
maximumDepth = 90

selectionStrategy = ucb(20)
rolloutStrategy = default(0)
backpropagationStrategy = mean()

[problem]
discountFactor = 0.95

mapPath = tests/maps/map-7-8.txt
goodRockReward = 10
badRockPenalty = 10
exitReward = 10
illegalMovePenalty = 100
halfEfficiencyDistance = 20

[changes]
hasChanges = false

[heuristics]
# Ignores illegal actions entirely.
useOnlyLegal = true

# Initialises preferred actions to have biased initial q-values.
usePreferredInit = false
preferredQValue = 25.0
preferredVisitCount = 10

# Enables / disables the heuristic value function.
enabled = true
# Enables / disables the exact solution to fully-observable RockSample.
exactMdp = true

[simulation]
savePolicy = false
nSteps = 300
nRuns = 1
