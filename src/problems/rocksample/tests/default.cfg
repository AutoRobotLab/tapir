# General-purpose settings.
color = true
verbose = true

[ABT]
historiesPerStep = 40000
maximumDepth = 90

searchStrategy = basic(ucb(20), exact())
estimator = mean()
chooser = max()

[problem]
discountFactor = 0.95

mapPath = tests/maps/map-7-8.txt
goodRockReward = 10
badRockPenalty = 10
exitReward = 10
illegalMovePenalty = 100
halfEfficiencyDistance = 20

[changes]
hasChanges = false

[heuristics]
# Ignores illegal actions entirely.
useOnlyLegal = true

# Initialises preferred actions to have biased initial q-values.
usePreferredInit = false
preferredQValue = 25.0
preferredVisitCount = 10

[simulation]
savePolicy = false
nSteps = 300
minParticleCount = 5000
nRuns = 1
