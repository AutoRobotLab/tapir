# General-purpose settings.
color = true
verbose = true

[ABT]
historiesPerStep = 40000
maximumDepth = 90

searchStrategy = basic(ucb(20), exact())
estimator = mean()

[problem]
discountFactor = 0.95

mapPath = tests/maps/map-7-8-obstacles.txt
goodRockReward = 10
badRockPenalty = 10
exitReward = 10
illegalMovePenalty = 100
halfEfficiencyDistance = 20

[changes]
hasChanges = false

[heuristics]
# history-based heuristic type: none/legal/preferred
type = legal
# Restricted search: searches only the given category (all / legal /preferred)
search = legal
# Restricted rollout : randomly chooses from the given category (all / legal / preferred)
rollout = legal

# Initialises preferred actions to have biased initial q-values.
usePreferredInit = false
preferredQValue = 25.0
preferredVisitCount = 10

[simulation]
savePolicy = false
nSteps = 300
minParticleCount = 500
nRuns = 1
